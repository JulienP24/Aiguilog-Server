<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aiguilog - Sorties faites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="nav-container">
        <div class="desktop-nav">
          <a href="index.html" class="logo-link">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png">
              <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png">
              <img src="images/logo-black.png" alt="Aiguilog" class="logo-img">
            </picture>
          </a>
          <nav class="nav-links">
            <a href="sorties-faites.html" class="nav-btn active">Fait</a>
            <a href="sorties-a-faire.html" class="nav-btn">À Faire</a>
            <a href="rechercher.html" class="nav-btn">Rechercher</a>
          </nav>
          <a href="mon-compte.html" class="user-icon-link">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png">
              <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png">
              <img src="images/user-icon-black.png" alt="Compte" class="user-icon">
            </picture>
          </a>
        </div>
        <div class="mobile-nav">
          <a href="index.html" class="logo-link-mobile">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png">
              <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png">
              <img src="images/logo-black.png" alt="Aiguilog" class="logo-img">
            </picture>
          </a>
          <button id="mobile-menu-toggle" aria-label="Ouvrir le menu">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/hamburger-white.png">
              <source media="(prefers-color-scheme: light)" srcset="images/hamburger-black.png">
              <img src="images/hamburger-black.png" alt="Menu" class="hamburger-icon">
            </picture>
          </button>
        </div>
      </div>
      <nav id="mobile-menu">
        <ul>
          <li class="menu-user-icon">
            <a href="mon-compte.html">
              <picture>
                <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png">
                <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png">
                <img src="images/user-icon-black.png" alt="Compte" class="user-icon-menu">
              </picture>
            </a>
          </li>
          <li><a href="sorties-faites.html" class="active">Fait</a></li>
          <li><a href="sorties-a-faire.html">À Faire</a></li>
          <li><a href="rechercher.html">Rechercher</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="page-intro">
        <h2>Sorties faites</h2>
        <p>Ton journal des ascensions déjà réalisées. Édite une ligne pour corriger un détail, ou ajoute une nouvelle sortie avec le bouton “+”.</p>
      </div>

      <div class="table-container">
        <table class="table--sorties">
          <thead>
            <tr>
              <th>Actions</th>
              <th>Sommet</th>
              <th>Altitude</th>
              <th>Dénivelé</th>
              <th>Méthode</th>
              <th>Cotation</th>
              <th>Date</th>
              <th>Détails</th>
            </tr>
          </thead>
          <tbody id="table-body-fait"></tbody>
        </table>
      </div>
    </div>

    <!-- FAB -->
    <button class="fab" id="fab-add-fait" aria-label="Ajouter">+</button>

    <!-- Modale ajout “fait” -->
    <dialog id="modal-fait" class="modal is-glass">
      <div class="modal-header">
        <div class="modal-title">Ajouter une sortie faite</div>
      </div>
      <div class="modal-body">
        <form id="form-fait" class="two-cols">
          <div class="col-left">
            <input type="text" id="sommet-fait" placeholder="Sommet" list="summits-list" required />
            <datalist id="summits-list"></datalist>
            <input type="number" id="altitude-fait" placeholder="Altitude (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
            <input type="number" id="denivele-fait" placeholder="Dénivelé (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
          </div>
          <div class="col-right">
            <select id="methode-fait" required>
              <option value="" disabled selected>Méthode</option>
              <option value="Alpinisme">Alpinisme</option>
              <option value="Randonnée">Randonnée</option>
              <option value="Escalade">Escalade</option>
            </select>
            <select id="cotation-fait" required>
              <option value="" disabled selected>Cotation</option>
            </select>
            <input type="date" id="date" required />
          </div>
          <div class="full-width">
            <input type="text" id="details-fait" placeholder="Détails" />
          </div>
          <div class="full-width modal-actions">
            <button type="button" class="btn-ghost" data-close>Annuler</button>
            <button type="submit">Ajouter</button>
          </div>
        </form>
      </div>
    </dialog>

    <script src="script.js" defer></script>
  </body>
</html>
