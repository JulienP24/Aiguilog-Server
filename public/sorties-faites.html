<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Sorties faites</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .two-cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .col-left, .col-right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .full-width {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .full-width button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }
    .editable {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <header class="ios-header">
    <div class="nav-container">
      <div class="nav-left">
        <img src="images/logo.png" alt="Logo Aiguilog" class="logo-img">
      </div>
      <nav class="nav-center">
        <a href="sorties-faites.html" class="active">Fait</a>
        <a href="sorties-a-faire.html">À Faire</a>
        <a href="#">Rechercher</a>
      </nav>
      <div class="nav-right">
        <a href="utilisateur.html">
          <img src="images/user-icon.png" alt="Icône utilisateur" class="user-icon">
        </a>
      </div>
    </div>
  </header>
  
  <div class="container">
    <h2>Sorties faites</h2>
    <form id="form-fait" class="two-cols">
      <div class="col-left">
        <input type="text" id="sommet-fait" placeholder="Sommet" required />
        <input type="number" id="altitude-fait" placeholder="Altitude (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        <input type="number" id="denivele-fait" placeholder="Dénivelé (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        <textarea id="details-fait" placeholder="Détails"></textarea>
      </div>
      <div class="col-right">
        <select id="methode-fait" required>
          <option value="" disabled selected>Méthode</option>
          <option value="Alpinisme">Alpinisme</option>
          <option value="Randonnée">Randonnée</option>
          <option value="Escalade">Escalade</option>
        </select>
        <select id="cotation-fait" required>
          <option value="" disabled selected>Cotation</option>
        </select>
        <!-- Champ type date pour les sorties faites -->
        <input type="date" id="date" required />
      </div>
      <div class="full-width">
        <button type="submit">Ajouter</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>✏️</th>
          <th>Sommet</th>
          <th>Altitude</th>
          <th>Dénivelé</th>
          <th>Détails</th>
          <th>Méthode</th>
          <th>Cotation</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="table-body-fait"></tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
