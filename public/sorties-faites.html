<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Sorties faites</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .two-cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .col-left, .col-right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .full-width {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .full-width button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }
    .editable {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <header>
    <div>Aiguilog</div>
    <nav>
      <a href="sorties-faites.html" class="active">Fait</a>
      <a href="sorties-a-faire.html">√Ä Faire</a>
      <a href="#">Rechercher</a>
      <a href="utilisateur.html">üë§</a>
    </nav>
  </header>
  <div class="container">
    <h2>Sorties faites</h2>
    <form id="form-fait" class="two-cols">
      <div class="col-left">
        <input type="text" id="sommet-fait" placeholder="Sommet" required />
        <input type="number" id="altitude-fait" placeholder="Altitude (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        <input type="number" id="denivele-fait" placeholder="D√©nivel√© (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        <textarea id="details-fait" placeholder="D√©tails"></textarea>
      </div>
      <div class="col-right">
        <select id="methode-fait" required>
          <option value="" disabled selected>M√©thode</option>
          <option value="Alpinisme">Alpinisme</option>
          <option value="Randonn√©e">Randonn√©e</option>
          <option value="Escalade">Escalade</option>
        </select>
        <select id="cotation-fait" required>
          <option value="" disabled selected>Cotation</option>
        </select>
        <!-- Champ date pour les sorties faites -->
        <input type="date" id="date" required />
      </div>
      <div class="full-width">
        <button type="submit">Ajouter</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>‚úèÔ∏è</th>
          <th>Sommet</th>
          <th>Altitude</th>
          <th>D√©nivel√©</th>
          <th>D√©tails</th>
          <th>M√©thode</th>
          <th>Cotation</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="table-body-fait"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
