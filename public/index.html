<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiguilog - Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="nav-container">
      <!-- Navigation Desktop (visible sur écran large) -->
      <div class="desktop-nav">
        <!-- Logo à gauche -->
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="Aiguilog" class="logo-img">
        </a>
        <!-- Liens de navigation centrés -->
        <nav class="nav-links">
          <!-- Ajoutez la classe "active" au lien de la page courante -->
          <a href="sorties-faites.html" class="nav-btn">Fait</a>
          <a href="sorties-a-faire.html" class="nav-btn">À Faire</a>
          <a href="rechercher.html" class="nav-btn">Rechercher</a>
          <a href="mon-compte.html" class="nav-btn">Mon compte</a>
        </nav>
      </div>
      
      <!-- Navigation Mobile (visible sur petit écran) -->
      <div class="mobile-nav">
        <!-- Logo centré -->
        <a href="index.html" class="logo-link-mobile">
          <img src="images/logo.png" alt="Aiguilog" class="logo-img">
        </a>
        <!-- Bouton Hamburger -->
        <button id="mobile-menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
      </div>
    </div>
    
    <!-- Menu mobile latéral (caché par défaut, visible via CSS/mobile JS) -->
    <nav id="mobile-menu">
      <ul>
        <li><a href="sorties-faites.html" class="nav-btn">Fait</a></li>
        <li><a href="sorties-a-faire.html" class="nav-btn">À Faire</a></li>
        <li><a href="rechercher.html" class="nav-btn">Rechercher</a></li>
        <li><a href="mon-compte.html" class="nav-btn">Mon compte</a></li>
      </ul>
    </nav>
  </header>

  <div class="container" style="text-align:center;">
    <h1>Bienvenue sur Aiguilog</h1>
    <p>Votre carnet de sorties en montagne, tout simplement.</p>
    <button id="btn-go-login">Se connecter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
