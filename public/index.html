<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aiguilog - Accueil</title>
<link rel="stylesheet" href="style.css" />
<script defer src="app.js"></script>
</head>
<body>
<header>
  <nav class="navbar">
    <div id="logo" class="logo">Aiguilog</div>
    <div class="nav-links" id="nav-links">
      <a href="#" id="link-fait">Sorties faites</a>
      <a href="#" id="link-a-faire">Sorties à faire</a>
    </div>
    <div id="user-icon" class="user-icon"></div>
  </nav>
</header>

<main id="main-content">
  <h1>Bienvenue sur Aiguilog</h1>
  <div id="welcome-msg"></div>
  <div id="auth-forms">
    <button id="btn-show-login">Se connecter</button>
    <button id="btn-show-register">Créer un compte</button>
  </div>
</main>

<!-- Formulaire Connexion -->
<div id="login-form" class="modal hidden">
  <form id="form-login">
    <h2>Connexion</h2>
    <label for="login-pseudo">Pseudo</label>
    <input type="text" id="login-pseudo" required />
    <label for="login-password">Mot de passe</label>
    <input type="password" id="login-password" required />
    <button type="submit">Se connecter</button>
    <button type="button" id="close-login">Annuler</button>
  </form>
</div>

<!-- Formulaire Inscription -->
<div id="register-form" class="modal hidden">
  <form id="form-register">
    <h2>Créer un compte</h2>
    <label for="reg-nom">Nom</label>
    <input type="text" id="reg-nom" required />
    <label for="reg-prenom">Prénom</label>
    <input type="text" id="reg-prenom" required />
    <label for="reg-pseudo">Pseudo</label>
    <input type="text" id="reg-pseudo" required />
    <label for="reg-dateNaissance">Date de naissance</label>
    <input type="date" id="reg-dateNaissance" required />
    <label for="reg-password">Mot de passe</label>
    <input type="password" id="reg-password" required />
    <button type="submit">Créer</button>
    <button type="button" id="close-register">Annuler</button>
  </form>
</div>

</body>
</html>
