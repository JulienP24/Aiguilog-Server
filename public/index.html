<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiguilog - Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header commun -->
  <div id="header-container"></div>

  <main style="padding: 20px; max-width: 500px; margin: auto;">
    <h1>Connexion</h1>
    <form id="login-form">
      <label for="username">Nom d’utilisateur :</label><br />
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Mot de passe :</label><br />
      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="register.html">Créez-en un ici</a>.</p>

    <div id="error-msg" style="color:red; margin-top:10px;"></div>
  </main>

  <script src="header.js"></script>
  <script>
    // Inject header HTML
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-container').innerHTML = html;
    });

    // Gestion du formulaire login
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Erreur de connexion');

        // Save token + username en localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);

        // Redirection accueil connecté
        window.location.href = '/home.html';
      } catch (err) {
        document.getElementById('error-msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
