<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiguilog - Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main style="padding: 20px; max-width: 500px; margin: auto;">
    <h1>Créer un compte</h1>
    <form id="register-form">
      <label for="username">Nom d’utilisateur :</label><br />
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Mot de passe :</label><br />
      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Créer mon compte</button>
    </form>

    <p>Déjà un compte ? <a href="index.html">Connectez-vous ici</a>.</p>

    <div id="error-msg" style="color:red; margin-top:10px;"></div>
    <div id="success-msg" style="color:green; margin-top:10px;"></div>
  </main>

  <script src="header.js"></script>
  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-container').innerHTML = html;
    });

    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Erreur lors de la création du compte');

        document.getElementById('success-msg').textContent = data.message;
        document.getElementById('error-msg').textContent = '';
        e.target.reset();
      } catch (err) {
        document.getElementById('error-msg').textContent = err.message;
        document.getElementById('success-msg').textContent = '';
      }
    });
  </script>
</body>
</html>
