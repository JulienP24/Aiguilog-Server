<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiguilog - Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="nav-container">
      <div class="desktop-nav">
        <a href="index.html" class="logo-link">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png" />
            <img src="images/logo-black.png" alt="Aiguilog" class="logo-img" />
          </picture>
        </a>
        <nav class="nav-links">
          <a href="sorties-faites.html" class="nav-btn disabled">Fait</a>
          <a href="sorties-a-faire.html" class="nav-btn disabled">À Faire</a>
          <a href="rechercher.html" class="nav-btn">Rechercher</a>
        </nav>
        <a href="connexion.html" class="user-icon-link">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png" />
            <img src="images/user-icon-black.png" alt="Compte" class="user-icon" />
          </picture>
        </a>
      </div>

      <div class="mobile-nav">
        <a href="index.html" class="logo-link-mobile">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png" />
            <img src="images/logo-black.png" alt="Aiguilog" class="logo-img" />
          </picture>
        </a>
        <button id="mobile-menu-toggle" aria-label="Ouvrir le menu">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/hamburger-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/hamburger-black.png" />
            <img src="images/hamburger-black.png" alt="Menu" class="hamburger-icon" />
          </picture>
        </button>
      </div>
    </div>

    <nav id="mobile-menu">
      <ul>
        <li><a href="connexion.html" class="active">Se connecter</a></li>
        <li><a href="creer-compte.html">Créer un compte</a></li>
        <li><a href="rechercher.html">Rechercher</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" style="max-width:400px; margin:auto;">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Identifiant" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit" class="btn-primary" id="btn-connexion">Se connecter</button>
    </form>
    <p style="margin-top:1rem;">
      Pas encore de compte ? <a href="creer-compte.html">Créer un compte</a>
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
