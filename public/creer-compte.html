<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiguilog - Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="nav-container">
      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <a href="index.html" class="logo-link" aria-label="Accueil">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png" />
            <img src="images/logo-black.png" alt="Logo Aiguilog" class="logo-img" />
          </picture>
        </a>
        <nav class="nav-links" aria-label="Menu principal">
          <a href="sorties-faites.html" class="nav-btn">Fait</a>
          <a href="sorties-a-faire.html" class="nav-btn">À Faire</a>
          <a href="rechercher.html" class="nav-btn">Rechercher</a>
        </nav>
        <a href="mon-compte.html" class="user-icon-link" aria-label="Mon compte">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png" />
            <img src="images/user-icon-black.png" alt="Icône utilisateur" class="user-icon" />
          </picture>
        </a>
      </div>

      <!-- Mobile Navigation -->
      <div class="mobile-nav">
        <a href="index.html" class="logo-link-mobile" aria-label="Accueil">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png" />
            <img src="images/logo-black.png" alt="Logo Aiguilog" class="logo-img" />
          </picture>
        </a>
        <button id="mobile-menu-toggle" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="mobile-menu">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="images/hamburger-white.png" />
            <source media="(prefers-color-scheme: light)" srcset="images/hamburger-black.png" />
            <img src="images/hamburger-black.png" alt="Menu" class="hamburger-icon" />
          </picture>
        </button>
      </div>
    </div>
    <nav id="mobile-menu" hidden>
      <ul>
        <li class="menu-user-icon">
          <a href="mon-compte.html" aria-label="Mon compte">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png" />
              <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png" />
              <img src="images/user-icon-black.png" alt="Icône utilisateur" class="user-icon-menu" />
            </picture>
          </a>
        </li>
        <li><a href="sorties-faites.html">Fait</a></li>
        <li><a href="sorties-a-faire.html">À Faire</a></li>
        <li><a href="rechercher.html">Rechercher</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Créer un compte</h1>

    <form id="register-form" class="two-cols" novalidate>
      <fieldset>
        <legend>Informations personnelles</legend>

        <div class="col-left">
          <label for="register-firstname">Prénom</label>
          <input type="text" id="register-firstname" name="firstName" placeholder="Prénom" required />
          
          <label for="register-lastname">Nom</label>
          <input type="text" id="register-lastname" name="lastName" placeholder="Nom" required />
        </div>

        <div class="col-right">
          <label for="register-username">Identifiant</label>
          <input type="text" id="register-username" name="username" placeholder="Identifiant" required />

          <label for="register-password">Mot de passe</label>
          <input type="password" id="register-password" name="password" placeholder="Mot de passe" required />

          <label for="register-birthdate">Date de naissance</label>
          <input type="date" id="register-birthdate" name="birthdate" required />
        </div>
      </fieldset>

      <div class="full-width">
        <button type="submit" id="btn-valider">Créer le compte</button>
      </div>
    </form>

    <div id="message-box" role="alert" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
