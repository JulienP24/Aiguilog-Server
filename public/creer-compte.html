<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Cr√©er un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>Aiguilog</div>
    <nav>
      <a href="sorties-faites.html">Fait</a>
      <a href="sorties-a-faire.html">√Ä Faire</a>
      <a href="#">Rechercher</a>
      <a href="utilisateur.html">üë§</a>
    </nav>
  </header>
  <div class="container">
    <h2>Cr√©er un compte</h2>
    <form id="register-form" class="two-cols">
      <input type="text" id="register-username" placeholder="Identifiant" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <input type="date" id="register-birthdate" placeholder="Date de naissance" required />
      <button id="btn-valider">Valider</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const birthdate = document.getElementById('register-birthdate').value;

      if (localStorage.getItem('user_' + username)) {
        alert("Cet identifiant existe d√©j√†, veuillez en choisir un autre.");
        return;
      }

      const createdAt = new Date().toISOString();

      const userData = {
        username: username,
        password: password,
        birthdate: birthdate,
        createdAt: createdAt
      };

      localStorage.setItem('user_' + username, JSON.stringify(userData));

      sessionStorage.setItem('connectedUser', username);

      window.location.href = 'mon-compte.html';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
