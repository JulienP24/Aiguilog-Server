<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="ios-header">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="images/logo.png" alt="Aiguilog" class="logo-img">
        </a>
      </div>
      <nav class="nav-center">
        <a href="sorties-faites.html">Fait</a>
        <a href="sorties-a-faire.html">À Faire</a>
        <a href="#">Rechercher</a>
      </nav>
      <div class="nav-right">
        <a href="utilisateur.html">
          <img src="images/user-icon.png" alt="Icône utilisateur" class="user-icon">
        </a>
      </div>
    </div>
  </header>
  
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="register-form" class="two-cols">
      <div class="col-left">
        <input type="text" id="register-firstname" placeholder="Prénom" required />
        <input type="text" id="register-lastname" placeholder="Nom" required />
      </div>
      <div class="col-right">
        <input type="text" id="register-username" placeholder="Identifiant" required />
        <input type="password" id="register-password" placeholder="Mot de passe" required />
        <input type="date" id="register-birthdate" placeholder="Date de naissance" required />
      </div>
      <div class="full-width">
        <button type="submit" id="btn-valider">Créer le compte</button>
      </div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
