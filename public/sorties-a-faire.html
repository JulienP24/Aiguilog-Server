<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Sorties à faire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .two-cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .col-left, .col-right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .full-width {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .full-width button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }
    .editable {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <!-- Header mobile optimisé -->
  <header class="ios-header">
    <div class="nav-container">
      <div class="nav-left"></div>
      <div class="nav-center">
        <a href="index.html">
          <img src="images/logo.png" alt="Aiguilog" class="logo-img">
        </a>
      </div>
      <div class="nav-right">
        <button id="mobile-menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
      </div>
    </div>
    <nav id="mobile-menu">
      <ul>
        <li><a href="rechercher.html">Chercher</a></li>
        <li><a href="sorties-faites.html">Fait</a></li>
        <li><a href="sorties-a-faire.html" class="active">À Faire</a></li>
      </ul>
      <div class="mobile-user">
        <a href="utilisateur.html">Utilisateur</a>
      </div>
    </nav>

  <div class="container">
    <h2>Sorties à faire</h2>
    <form id="form-a-faire" class="two-cols">
      <div class="col-left">
        <input type="text" id="sommet" placeholder="Sommet" list="summits-list" required />
        <datalist id="summits-list"></datalist>
        <input type="number" id="altitude" placeholder="Altitude (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        <input type="number" id="denivele" placeholder="Dénivelé (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
      </div>
      <div class="col-right">
        <select id="methode" required>
          <option value="" disabled selected>Méthode</option>
          <option value="Alpinisme">Alpinisme</option>
          <option value="Randonnée">Randonnée</option>
          <option value="Escalade">Escalade</option>
        </select>
        <select id="cotation" required>
          <option value="" disabled selected>Cotation</option>
        </select>
        <select id="year" required>
          <option value="" disabled selected>Année</option>
        </select>
      </div>
      <div class="full-width">
        <input type="text" id="details" placeholder="Détails" />
      </div>
      <div class="full-width">
        <button type="submit">Ajouter</button>
      </div>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Actions</th>
          <th>Sommet</th>
          <th>Altitude</th>
          <th>Dénivelé</th>
          <th>Méthode</th>
          <th>Cotation</th>
          <th>Année</th>
          <th>Détails</th>
        </tr>
      </thead>
      <tbody id="table-body-afaire"></tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
