<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aiguilog - Sorties à faire</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .two-cols {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .col-left, .col-right {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .full-width {
        grid-column: 1 / span 2;
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      .editable { background-color: #eef; }

      /* style pour cacher les labels mais accessibles aux lecteurs d’écran */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0,0,0,0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="nav-container">
        <!-- Desktop Navigation -->
        <div class="desktop-nav">
          <a href="index.html" class="logo-link">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png">
              <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png">
              <img src="images/logo-black.png" alt="Aiguilog" class="logo-img" />
            </picture>
          </a>
          <nav class="nav-links">
            <a href="sorties-faites.html" class="nav-btn">Fait</a>
            <a href="sorties-a-faire.html" class="nav-btn active">À Faire</a>
            <a href="rechercher.html" class="nav-btn">Rechercher</a>
          </nav>
          <a href="mon-compte.html" class="user-icon-link">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png" />
              <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png" />
              <img src="images/user-icon-black.png" alt="Compte" class="user-icon" />
            </picture>
          </a>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav">
          <a href="index.html" class="logo-link-mobile">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/logo-white.png" />
              <source media="(prefers-color-scheme: light)" srcset="images/logo-black.png" />
              <img src="images/logo-black.png" alt="Aiguilog" class="logo-img" />
            </picture>
          </a>
          <button id="mobile-menu-toggle" aria-label="Ouvrir le menu">
            <picture>
              <source media="(prefers-color-scheme: dark)" srcset="images/hamburger-white.png" />
              <source media="(prefers-color-scheme: light)" srcset="images/hamburger-black.png" />
              <img src="images/hamburger-black.png" alt="Menu" class="hamburger-icon" />
            </picture>
          </button>
        </div>
      </div>
      <nav id="mobile-menu">
        <ul>
          <li class="menu-user-icon">
            <a href="mon-compte.html">
              <picture>
                <source media="(prefers-color-scheme: dark)" srcset="images/user-icon-white.png" />
                <source media="(prefers-color-scheme: light)" srcset="images/user-icon-black.png" />
                <img src="images/user-icon-black.png" alt="Compte" class="user-icon-menu" />
              </picture>
            </a>
          </li>
          <li><a href="sorties-faites.html">Fait</a></li>
          <li><a href="sorties-a-faire.html" class="active">À Faire</a></li>
          <li><a href="rechercher.html">Rechercher</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h2>Sorties à faire</h2>
      <form id="form-a-faire" class="two-cols" aria-label="Ajouter une sortie à faire">
        <div class="col-left">
          <label for="sommet" class="sr-only">Sommet</label>
          <input type="text" id="sommet" name="sommet" placeholder="Sommet" list="summits-list" required autocomplete="off" />
          <datalist id="summits-list"></datalist>

          <label for="altitude" class="sr-only">Altitude (m)</label>
          <input type="number" id="altitude" name="altitude" placeholder="Altitude (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />

          <label for="denivele" class="sr-only">Dénivelé (m)</label>
          <input type="number" id="denivele" name="denivele" placeholder="Dénivelé (m)" min="0" onkeypress="if(event.key==='e'||event.key==='E'){event.preventDefault();}" required />
        </div>
        <div class="col-right">
          <label for="methode" class="sr-only">Méthode</label>
          <select id="methode" name="methode" required aria-required="true" aria-label="Méthode">
            <option value="" disabled selected>Méthode</option>
            <option value="Alpinisme">Alpinisme</option>
            <option value="Randonnée">Randonnée</option>
            <option value="Escalade">Escalade</option>
          </select>

          <label for="cotation" class="sr-only">Cotation</label>
          <select id="cotation" name="cotation" required aria-required="true" aria-label="Cotation" disabled>
            <option value="" disabled selected>Cotation</option>
          </select>

          <label for="year" class="sr-only">Année</label>
          <select id="year" name="year" required aria-required="true" aria-label="Année">
            <option value="" disabled selected>Année</option>
          </select>
        </div>
        <div class="full-width">
          <label for="details" class="sr-only">Détails</label>
          <input type="text" id="details" name="details" placeholder="Détails" autocomplete="off" />
        </div>
        <div class="full-width" style="display:flex; justify-content:center; gap:1rem;">
          <button type="submit">Ajouter</button>
          <button id="reset-btn" type="reset">Réinitialiser</button>
        </div>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Actions</th>
              <th>Sommet</th>
              <th>Altitude</th>
              <th>Dénivelé</th>
              <th>Méthode</th>
              <th>Cotation</th>
              <th>Année</th>
              <th>Détails</th>
            </tr>
          </thead>
          <tbody id="table-body-afaire"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
