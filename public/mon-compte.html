<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aiguilog - Mon compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>Aiguilog</div>
    <nav>
      <a href="sorties-faites.html">Fait</a>
      <a href="sorties-a-faire.html">Ã€ Faire</a>
      <a href="#">Rechercher</a>
      <a href="utilisateur.html">ðŸ‘¤</a>
    </nav>
  </header>
  <div class="container">
    <h2 id="titre-bienvenue">Mon compte</h2>
    <p id="info-membre"></p>
    
    <h3>Changer nom dâ€™utilisateur</h3>
    <form id="change-username-form" class="two-cols">
      <input type="text" id="new-username" placeholder="Nouveau nom" required />
      <button>Enregistrer</button>
    </form>

    <h3>Changer mot de passe</h3>
    <form id="change-password-form" class="two-cols">
      <input type="password" id="new-password" placeholder="Nouveau mot de passe" required />
      <button>Enregistrer</button>
    </form>

    <button id="logout">Se dÃ©connecter</button>
  </div>

  <script>
    const connectedUser = sessionStorage.getItem('connectedUser');
    if (!connectedUser) {
      window.location.href = 'utilisateur.html';
    }

    const userData = JSON.parse(localStorage.getItem('user_' + connectedUser) || '{}');
    const titreBienvenue = document.getElementById('titre-bienvenue');
    const infoMembre = document.getElementById('info-membre');

    if (userData.username) {
      titreBienvenue.textContent = 'Bienvenue, ' + userData.username;
      if (userData.createdAt) {
        const date = new Date(userData.createdAt);
        infoMembre.textContent = 'Membre depuis le ' + date.toLocaleDateString('fr-FR');
      }
    }

    // Changer le nom dâ€™utilisateur
    const changeUsernameForm = document.getElementById('change-username-form');
    changeUsernameForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newUsername = document.getElementById('new-username').value.trim();

      if (localStorage.getItem('user_' + newUsername)) {
        alert("Ce nom d'utilisateur est dÃ©jÃ  utilisÃ©.");
        return;
      }

      localStorage.removeItem('user_' + userData.username);
      userData.username = newUsername;
      localStorage.setItem('user_' + newUsername, JSON.stringify(userData));
      sessionStorage.setItem('connectedUser', newUsername);

      alert("Nom d'utilisateur mis Ã  jour avec succÃ¨s !");
      window.location.reload();
    });

    // Changer le mot de passe
    const changePasswordForm = document.getElementById('change-password-form');
    changePasswordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value.trim();

      userData.password = newPassword;
      localStorage.setItem('user_' + userData.username, JSON.stringify(userData));

      alert("Mot de passe mis Ã  jour avec succÃ¨s !");
      window.location.reload();
    });

    // DÃ©connexion
    const logoutBtn = document.getElementById('logout');
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('connectedUser');
      window.location.href = 'index.html';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
